<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Staff Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Staff Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/members}" >Staff Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
	<div class = "container">
		<div class = "row">

				<h1 class = "text-center"> Update new staff </h1>
				<div class = "card-body">
					<form th:action="@{/results/{id} (id=${question.id})}" th:object = "${question}" method="post">
						<div class ="form-group">
							<label>Student Seat Number</label>
							<input
								type = "text"
								name = "RollNo"
								th:field = "*{RollNo}"

								placeholder= "Enter Student's Seat Number"
							/>
							</div>

							<label> Mathematics Score</label>
	<div class="row">

    	<div class="col">
      		<input type="text" class="form-control" placeholder="Exam Score" name = "S2" th:field = "*{S2}" />

    	<div class="col">

  	</div>
  							</div>

    	<div class="col">

    	<div class="col">
      		<input type="text" class="form-control" placeholder="Total" name = "S24" th:field = "*{S24}" />

  	</div>
  							</div>
							
							
							
							<div class ="form-group">

	<div class="row">
   		<div class="col">
      		<input type="text" class="form-control" placeholder="Test Score" name = "S25" th:field = "*{S25}" />
