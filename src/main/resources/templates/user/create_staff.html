<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Staff Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Staffs Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/members}" >Staffs Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
	<div class = "container">
		<div class = "row">
			<div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> <br>Create new Staff </h1>
				<div class = "card-body">
					<form th:action="@{/staffs}" th:object = "${staff}" method="post">
						<div class ="form-group">
							<label> Staff First Name</label>
							<input
								type = "text"
								name = "FirstName"
								th:field = "*{FirstName}"
								class = "form-control"
								placeholder= "Enter Staff's first name"
							/>
							</div>
							
							<div class ="form-group">
							<label> Staff Last Name</label>
							<input
								type = "text"
								name = "LastName"
								th:field = "*{LastName}"
								class = "form-control"
								placeholder= "Enter Staff's last name"
							/>
							</div>
							
							<div class ="form-group">
							<label> Email </label>
							<input
								type = "text"
								name = "Email"
								th:field = "*{Email}"
								class = "form-control"
								placeholder= "Enter Staff's email"
							/>
						</div>
						
						<div class ="form-group">
							<label> Mobile Number </label>
							<input
								type = "text"
								name = "Mobile"
								th:field = "*{Mobile}"
								class = "form-control"
								placeholder= "Enter Staff's Mobile Number"
							/>
						</div>
						
						<div class ="form-group">
							<label> Degree </label>
							<input
								type = "text"
								name = "Degree"
								th:field = "*{Degree}"
								class = "form-control"
								placeholder= "Enter Staff's Degree"
							/>
						</div>
						
						<div class ="form-group">
							<label> Subjects Held </label>
							<input
								type = "text"
								name = "Subject"
								th:field = "*{Subject}"
								class = "form-control"
								placeholder= "Enter Staff's Subject"
							/>
						</div>
						
						<div class ="form-group">
							<label> Position</label>
							<input
								type = "text"
								name = "Position"
								th:field = "*{Position}"
								class = "form-control"
								placeholder= "Enter Staff's Position"
							/>
						</div>
						
						<div class ="form-group">
							<label> Date Of Appointment </label>
							<input
								type = "text"
								name = "Doa"
								th:field = "*{Doa}"
								class = "form-control"
								placeholder= "Enter Staff's Date Of Appointment"
							/>
						</div>
						
						<div class ="form-group">
							<label> Class Held </label>
							<input
								type = "text"
								name = "Dob"
								th:field = "*{Dob}"
								class = "form-control"
								placeholder= "Enter Class Held By Staff"
							/>
						</div>
						
						<div class ="form-group">
							<label> Annual Income </label>
							<input
								type = "text"
								name = "Annual"
								th:field = "*{Annual}"
								class = "form-control"
								placeholder= "Enter Staff's Annual Income"
							/>
						</div>
						
						<div class = "footer-body">
						<button type = "submit" class = "btn btn-primary">
						Submit
						</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
