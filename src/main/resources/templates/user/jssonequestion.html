integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 <style type="text/css">

 	font-size: 200%;
 	color: white;
 }
 .navbar{
 	background-color: #2b71c2b3;
 }
.nav-link{
     		font-size:150%;
     		color: white;
     	}
     	.nav-link{
     		text-align: right;
     	}
 .not{

 }

 }

 }

<body>

<nav class="navbar">
  <!-- Brand -->
  <a class="navbar-brand" href="#">BLUE LAND SCHOOL </a>

  <!-- Navbar links -->
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/dashboard}" >Home</a>
      </li>
      <li class="nav-item">
              <a class="nav-link" th:href="@{|/class|}" th:text="'Class'">Class</a>
        </li>
    </ul>
</nav>

</div>
	<div class = "cont">
		<div class = "row">
			<h1>JSS1 Exam Questions</h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href ="@{/questions/new}" class = "btn btn-primary btn-sm mb-3">Add Question</a>
			</div>
		</div>
		
		<table class = "table table-bordered">
			<thead class = "thead">
				<tr>
					<th>Exam Questions for JSS1 </th>
					
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "question: ${questions}">
					<td th:text = "${question.firstName}"></td>
					
					<td>
						<a th:href = "@{/questions/edit/{id}(id=${question.id})}" 
						class = "btn btn-primary">Update</a>
						
						<a th:href = "@{/questions/{id}(id=${question.id})}" 
						class = "btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		
		</div>
</body>
