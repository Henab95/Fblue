<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student English Score Board</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">BLUE LAND SCHOOL</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
         <a class="nav-link" th:href="@{|/english1s|}" th:text="'Back'">Class</a>
      </li>
    </ul>
  </div>
</nav>
<br>
	<div class = "container">
		<div class = "row">
			<div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Update new student score </h1>
				<div class = "card-body">
					<form th:action="@{/english1s/{id} (id=${english1.id})}" th:object = "${english1}" method="post">
						<div class ="form-group">
							<label> Student Name</label>
							<input
								type = "text"
								name = "FirstName"
								th:field = "*{FirstName}"
								class = "form-control"
								placeholder= "Enter Student's name"
							/>
							</div>
							
							<div class ="form-group">
							<label> Test</label>
							<input
								type = "text"
								name = "Test"
								th:field = "*{Test}"
								class = "form-control"
								placeholder= "Enter Student's Test Score"
							/>
							</div>
							
							<div class ="form-group">
							<label> Exam </label>
							<input
								type = "text"
								name = "Exam"
								th:field = "*{Exam}"
								class = "form-control"
								placeholder= "Enter Student's Exam Score"
							/>
						</div>
						
						<div class ="form-group">
							<label> Total Score </label>
							<input
								type = "text"
								name = "Total"
								th:field = "*{Total}"
								class = "form-control"
								placeholder= "Enter Student's Total Score"
							/>
						</div>
						
						<div class ="form-group">
							<label> Grade </label>
							<input
								type = "text"
								name = "Grade"
								th:field = "*{Grade}"
								class = "form-control"
								placeholder= "Enter Student's Grade"
							/>
						</div>
						
						<div class = "footer-body">
						<button type = "submit" class = "btn btn-primary">
						Submit
						</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
